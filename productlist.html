<!--面包屑导航模板-->
<script type="text/template" id="tplMdh">
  {{each result}}
    <ul class="clearfix">
      <li><a href="index.html">首页 &gt; </a></li>
      <li><a href="category.html">全部分类 &gt; </a></li>
      <li><a class="pro" href="javascript:;" id="{{$value.categoryId}}">{{$value.category}}</a></li>
    </ul>
    <div class="pro-filt">筛选</div>
  {{/each}}
</script>



<!--产品列表-->
<ul class="pro-recom">

<!--产品列表导航-->
<script type="text/template" id="tplList">
  {{each result}}
    <li class="{{$value.productId}}">
      <a href="productmore.html?productId={{$value.productId}}&categoryId={{$value.categoryId}}">{{@$value.productImg}}</a>
      <p>{{$value.productName}}</p>
      <h3>{{$value.productPrice}}</h3>
      <span>{{$value.productQuote}}</span>
      <i>{{$value.productCom}}</i>
    </li>
  {{/each}}
</script>



<!--上一页下一页-->
<div class="pro-pages">
